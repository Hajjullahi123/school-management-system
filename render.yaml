services:
  - type: web
    name: school-management-system
    env: node
    plan: free
    buildCommand: bash render-build.sh
    startCommand: cd server && npx prisma@5.22.0 db push --accept-data-loss && node prisma/seed-production.js && node seed_demo.js && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: school-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000

databases:
  - name: school-db
    databaseName: schooldb
    user: schooladmin
    plan: free
