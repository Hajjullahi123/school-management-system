services:
  - type: web
    name: school-management-system
    env: node
    plan: free
    buildCommand: node build-script.js
    startCommand: cd server && npx prisma db push && node prisma/seed-production.js && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: school-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000

databases:
  - name: school-db
    databaseName: schooldb
    user: schooladmin
    plan: free
