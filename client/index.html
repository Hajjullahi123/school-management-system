<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="description"
    content="School Management System - Comprehensive platform for managing students, teachers, fees, attendance, and academic records" />
  <meta name="theme-color" content="#4F46E5" />
  <title>EduTechAI School Manager</title>
</head>

<body>
  <div id="root">
    <div style="font-family: sans-serif; text-align: center; margin-top: 50px;">
      <h1>Loading School Management System...</h1>
      <p>If this message doesn't disappear in a few seconds, there is a problem.</p>
    </div>
  </div>
  <script>
    window.addEventListener('error', function (e) {
      // Ignore image/resource load errors (common and not critical)
      if (e.target && (e.target.tagName === 'IMG' || e.target.tagName === 'LINK')) {
        console.warn('Resource failed to load:', e.target.src || e.target.href);
        return; // Don't show error message for images/links
      }

      // Only show critical JavaScript errors
      if (e.target && e.target.tagName === 'SCRIPT') {
        var msg = 'Critical Script Failed to Load: ' + (e.target.src || 'inline script');
        document.body.innerHTML += '<div style="color:white; background:red; padding:20px; border:2px solid black; margin:20px; z-index:9999; position:relative;">' + msg + '</div>';
        console.error('Critical Error:', e);
      }
    }, true);
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
