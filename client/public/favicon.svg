<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)"/>
  
  <!-- Graduation cap -->
  <g transform="translate(32, 32)">
    <!-- Cap top -->
    <polygon points="-18,-8 0,-16 18,-8 0,-2" fill="#FBBF24" stroke="#F59E0B" stroke-width="1"/>
    
    <!-- Cap base -->
    <rect x="-12" y="-8" width="24" height="4" fill="#FCD34D" stroke="#F59E0B" stroke-width="0.5"/>
    
    <!-- Tassel -->
    <line x1="18" y1="-8" x2="20" y2="0" stroke="#DC2626" stroke-width="1.5"/>
    <circle cx="20" cy="0" r="2" fill="#DC2626"/>
    
    <!-- Book -->
    <rect x="-10" y="2" width="20" height="14" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" rx="1"/>
    <line x1="-10" y1="9" x2="10" y2="9" stroke="#E5E7EB" stroke-width="0.5"/>
    <line x1="0" y1="2" x2="0" y2="16" stroke="#E5E7EB" stroke-width="0.5"/>
    
    <!-- Book details -->
    <line x1="-7" y1="5" x2="7" y2="5" stroke="#4F46E5" stroke-width="0.8" opacity="0.5"/>
    <line x1="-7" y1="7" x2="7" y2="7" stroke="#4F46E5" stroke-width="0.8" opacity="0.5"/>
    <line x1="-7" y1="11" x2="7" y2="11" stroke="#4F46E5" stroke-width="0.8" opacity="0.5"/>
    <line x1="-7" y1="13" x2="7" y2="13" stroke="#4F46E5" stroke-width="0.8" opacity="0.5"/>
  </g>
</svg>
